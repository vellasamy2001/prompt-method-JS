<!DOCTYPE html>
<html>
	<head>
		  <meta charset="utf-8">
		  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	     <title> prompt value</title>
	</head>
  <body>
  
      <!-- prompt  ages 0-60 --->
	 <script>
   var age=prompt("enter your age");
      if(age>0 && age<18){
		  document.write("child");
	  }
      else if(age>=18 && age<=40){
		  document.write("Adult");
	  }
	  else if(age>=40 && age<=60){
		  document.write("senior");
	  }
	  else{
	  document.write("senior citizen ");
	   document.write("<br>");
	  }   
<!---prompt flowers --->
    var flower=prompt("enter your flower");
       if(flower=="rose"){
		   document.write("your flower is rose")
	   }	
	  else if(flower=="lilly"){
		  document.write("your flower is lilly")
	  }
	   else if(flower=="lotus"){
		  document.write("your flower is lotus")
	  }
	   else if(flower=="jasmine"){
		  document.write("your flower is jasmine")
		  
	  }
	  else{
		  document.write("sorry not output ")
	  }  
  
  </script>
  
  
  
  </body>
  </html>
